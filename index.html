<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .text-area {
        resize: none;
      }
      .button {
        margin-top: 15px;
      }
      .error-msg {
        display: block;
        color: red;
        font-family: sans-serif;
        font-size: 14px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body class="container-sm" style="background-color: #eee;">
    <form class="myForm" action="/si.js" id="myForm" method="POST">
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Name:</label>
          <input 
            name="name" 
            type="text" 
            class="validator form-control"
            data-validators="required length"
            data-validators_minlength="5"
            data-validators_maxlength="50">
        </div>
        <div class="col-md-6">
          <label class="form-label">Username:</label>
          <input 
            type="text"
            name="username"
            class="validator form-control"
            data-validators="required alphanumeric length">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="" class="form-label">Password:</label>
          <input 
            type="password" 
            class="validator form-control"
            data-validators="required passwordComplex">
        </div>
        <div class="col-md-6">
          <label for="" class="form-label">Password:</label>
          <input 
            type="password" 
            class="validator form-control"
            data-validators="required passwordModerate">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label class="form-label">Email:</label>
          <input 
            name="email" 
            type="email" 
            class="validator form-control"
            data-validators="required email">
        </div>
        <div class="col-md-4">
          <label class="form-label">URL:</label>
          <input 
            name="url" 
            type="url" 
            class="validator form-control"
            data-validators="required url">
        </div>
        <div class="col-md-4">
          <label class="form-label">Age:</label>
          <input 
            type="number"
            name="age"
            class="validator form-control"
            data-validators="required integer">
        </div>
      </div>
      <div>
        <label for="" class="form-label">Message:</label>
        <textarea 
          name="message" 
          cols="25" 
          rows="10"
          class="validator form-control text-area"
          data-validators="length"
          data-validators_minlength="20"></textarea>
      </div>
      <div class="button d-grid mx-auto">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>  
    <script src="./js/validator.js"></script>
    <script>
      const formValidator = new validator('myForm').init().setAjax();
    </script>
  </body>
</html>
